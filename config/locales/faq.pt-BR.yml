pt-BR:
  views:
    site:
      faq:
        main_questions:
          - question: Qual é o objetivo do sistema? 
            answer: Oferecemos um sistema de gestão de relacionamento com o cliente que permite a seus usuários mapearem e gerenciarem as principais informações do ambiente comercial de uma empresa de formaturas com o objetivo de acompanhar a evolução das negociações com as turmas.

          - question: Para quem o sistema é indicado?
            answer: O sistema é indicado para todas as empresas de formaturas que buscam organização e agilidade nas informações e é designado preferencialmente ao time de vendas da mesma. O sistema tem vários recursos que podem melhorar a rotina de trabalho de seus usuários.

          - question: Como o sistema pode ajudar minha empresa?
            answer: O sistema permite gerenciar Cidades, Instituições, Semestres, Cursos, Turmas e seus respectivos Alunos. A partir disto, é possível gerenciar suas negociações registrando todos os atendimentos, estabelecendo metas e obtendo insights de desempenho valiosos.

          - question: Como o sistema organiza minhas informações?
            answer: O sistema lista suas negociações e as turmas das instituições atendidas pelo seu negócio em formato de 'tabuleiro', com isto, você pode definir onde seu time de vendas precisa atuar e acompanhar as atividades de seus colaboradores com mais assertividade.  

        extra_questions: 
          - question: O sistema é gratuito? Preciso contratar para testar?
            answer: Não. Disponibilizamos uma base de dados fictícia por até 03 dias para que sua empresa possa conhecer o sistema e decidir se deseja se juntar à lista de clientes que possuem os benefícios e vantagens oferecidos pelo nosso sistema. 
      
          - question: É possível importar minhas informações?
            answer: Sim, suas informações podem ser importadas para sua base de dados. Este processo não tem custo adicional, porém pode levar alguns dias para ser concluído. Este recurso é opcional e você pode decidir entre uma base de dados zerada ou com informações pré-cadastradas.

          - question: O sistema possui integração com outras plataformas?
            answer: Atualmente o sistema permite vincular um código qualquer em suas negociações para que ela seja referenciada manualmente a qualquer outra plataforma ou controle interno de sua empresa. Este campo normalmente é utilizado para registrar código de orçamentos ou contratos.

          - question: Como funciona o suporte ao cliente?
            answer: Estamos cientes da importância de um suporte bem qualificado, por isso decidimos que o suporte será fornecido apenas pelos colaboradores que realmente trabalharam neste projeto. Os atendimentos podem ser realizados via WhatsApp, ligação, email ou conexão remota. 

          - question: Como o sistema identifica o período das turmas?
            answer: O período em que as turmas se encontram é calculado automaticamente pelo sistema a partir da duração do curso em relação à data atual. É possível mapear turmas que ainda não abriram, assim como manter o histórico das turmas que já concluíram sua jornada acadêmica. 
          
          - question: Qual o limite de usuários no Pacote Completo?
            answer: Nosso sistema está no mercado há pouco tempo e sabemos que isto é um diferencial relevante para contratação de nossos serviços, por isto, não estabelecemos um limite de usuários até o momento. Assinando o pacote completo você poderá ter acessos ilimitados ao sistema.

          - question: Como posso capacitar meu time para usar o sistema?
            answer: O sistema exibe telas de instruções guiando novos usuários pela plataforma. Nosso time de desenvolvimento está trabalhando para elaborar um portal de capacitação. Você também pode agendar um treinamento coletivo com seus colaboradores e nossos representantes.

          - question: Como o sistema gera estatísticas de mercado?
            answer: Toda negociação ao possuir o status 'Fechada' precisa ter uma Empresa associada como vencedora da negociação. A partir disto, é possível identificar as turmas fechadas com as empresas concorrentes e gerar métricas de desempenho das regiões e instituições atendidas.
